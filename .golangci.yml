version: "2"

run:
  timeout: 10m
  tests: true
  allow-parallel-runners: true
  go: "1.25"

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - misspell
    - unparam
    - prealloc
    - gosec
    - noctx
    - bodyclose
    - errorlint
    - errchkjson
    - nolintlint
    - testifylint
  settings:
    misspell:
      locale: US

formatters:
  enable:
    - gofmt
    - gofumpt
    - gci
    - goimports
