# Server bootstrap enabling the Redis cache backend and pointing at rules.yaml.
server:
  listen:
    address: "0.0.0.0"
    port: 8080
  logging:
    level: debug
    format: json
    correlationHeader: "X-Request-ID"
  rules:
    rulesFolder: ""
    rulesFile: "./examples/suites/redis-cache-cluster/rules.yaml"
  templates:
    templatesFolder: "./examples/suites/redis-cache-cluster/templates"
    templatesAllowEnv: false
  cache:
    backend: redis
    ttlSeconds: 300
    keySalt: "cluster-demo"
    epoch: 5
    redis:
      address: "redis:6379"
      username: ""
      password: ""
      db: 0
      tls:
        enabled: false
        caFile: ""
