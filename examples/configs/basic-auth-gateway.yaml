# Basic authentication gateway showcasing a single endpoint with inline rules.
# Feed this file to the CLI with `--config` to load the endpoint and rule definitions.
server:
  listen:
    address: "0.0.0.0"
    port: 8080
  logging:
    level: info
    format: json
  rules:
    # Disable external rule sources so the inline definitions below are authoritative.
    rulesFolder: ""
    rulesFile: ""
  templates:
    templatesFolder: "./templates"
    templatesAllowEnv: false

endpoints:
  basic-gateway:
    description: "Protects the /auth endpoint with HTTP Basic credentials."
    authentication:
      required: true
      allow:
        authorization: ["basic"]
      challenge:
        type: basic
        realm: "Internal"
        charset: "UTF-8"
    forwardRequestPolicy:
      # Allow the admission snapshot to forward `X-Request-ID` downstream while keeping
      # other headers stripped by default.
      headers:
        allow: ["x-request-id"]
        strip: []
        custom: {}
      query:
        allow: []
        strip: []
        custom: {}
    rules:
      - name: require-basic-login
    responsePolicy:
      pass:
        headers:
          custom:
            X-Auth-Result: "{{ .response.auth_result }}"
      fail:
        status: 401
        body: |
          {
            "error": "authentication required",
            "endpoint": "{{ .endpoint }}"
          }
        headers:
          custom:
            X-Auth-Result: "{{ .response.auth_result }}"
      error:
        status: 500
        body: |
          {
            "error": "upstream unavailable"
          }

rules:
  require-basic-login:
    description: "Accepts known Basic credentials and denies everything else."
    auth:
      - match:
          - type: basic
        forwardAs:
          - type: basic
            user: "{{ .auth.input.basic.user }}"
            password: "{{ .auth.input.basic.password }}"
    responses:
      pass:
        variables:
          auth_result: "authenticated"
      fail:
        variables:
          auth_result: "invalid credentials"
    cache:
      ttl:
        pass: "0s"
        fail: "0s"
        error: "0s"
