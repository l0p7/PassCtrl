# Multi-endpoint configuration illustrating cache usage, trusted proxies, and
# endpoint selection hints. The example aligns with the staged documentation
# for endpoint and rule configuration.
server:
  listen:
    address: "0.0.0.0"
    port: 8080
  logging:
    level: info
    format: json
  rules:
    rulesFolder: ""
    rulesFile: ""
  cache:
    backend: memory
    ttlSeconds: 300
    keySalt: "shared-salt"
    epoch: 1

endpoints:
  shared-default:
    description: "Default endpoint for browser traffic with cached rule outcomes."
    authentication:
      required: false
      allow:
        authorization: ["bearer"]
        header: ["x-session-token"]
    forwardRequestPolicy:
      headers:
        allow: ["x-request-id", "x-session-token"]
        strip: []
        custom:
          x-session-segment: "browser"
      query:
        allow: ["locale"]
        strip: ["debug"]
        custom: {}
    rules:
      - name: session-lookup
      - name: enforce-customer-tier
    responsePolicy:
      pass:
        status: 200
      fail:
        status: 403
        body: |
          {
            "error": "access denied"
          }
      error:
        status: 502
        body: |
          {
            "error": "session lookup unavailable"
          }
    cache:
      resultTTL: "120s"

  admin-audit:
    description: "Privileged path that bypasses caching and requires explicit endpoint selection."
    authentication:
      required: true
      allow:
        authorization: ["bearer"]
      challenge:
        type: bearer
        realm: "Admin"
    forwardProxyPolicy:
      trustedProxyIPs: ["10.10.0.0/16"]
      developmentMode: false
    forwardRequestPolicy:
      forwardProxyHeaders: true
      headers:
        allow: ["x-request-id", "x-forwarded-for", "x-forwarded-proto"]
        strip: []
        custom:
          x-admin-endpoint: "true"
      query:
        allow: []
        strip: []
        custom: {}
    rules:
      - name: audit-token-check
    responsePolicy:
      pass:
        status: 204
      fail:
        status: 403
    cache:
      resultTTL: "0s"

rules:
  session-lookup:
    description: "Retrieves session state from a cache-friendly backend."
    backendApi:
      url: "https://session.internal/v1/lookup"
      method: GET
      headers:
        allow: ["x-session-token"]
        strip: []
        custom: {}
      acceptedStatuses: [200]
    conditions:
      pass:
        - backend.status == 200 && lookup(backend.body, "active") == true
      fail:
        - backend.status == 200 && lookup(backend.body, "active") == false
      error:
        - backend.status >= 500
    variables:
      user_id: backend.body.userId
      tier: backend.body.tier
    responses:
      pass:
        variables:
          user_id: variables.user_id
          tier: variables.tier
    cache:
      followCacheControl: true
      ttl:
        pass: "5m"
        fail: "30s"
        error: "0s"

  enforce-customer-tier:
    description: "Denies requests from suspended or free-tier accounts."
    conditions:
      pass:
        - lookup(vars.rules["session-lookup"], "tier") in ["gold", "platinum"]
      fail:
        - lookup(vars.rules["session-lookup"], "tier") in ["free", "suspended"]
    responses:
      fail:
        headers:
          custom:
            X-PassCtrl-Tier: "{{ index .rules \"session-lookup\" \"variables\" \"tier\" }}"
    cache:
      ttl:
        pass: "0s"
        fail: "0s"
        error: "0s"

  audit-token-check:
    description: "Validates admin bearer tokens without caching."
    auth:
      - type: bearer
        forwardAs:
          type: bearer
          token: "{{ .auth.input.token }}"
    backendApi:
      url: "https://audit.internal/v1/validate"
      method: POST
      headers:
        allow: []
        strip: []
        custom:
          authorization: "Bearer {{ .auth.input.token }}"
          content-type: "application/json"
      body: |
        {
          "token": "{{ .auth.input.token }}"
        }
      acceptedStatuses: [200]
    conditions:
      pass:
        - backend.status == 200 && lookup(backend.body, "valid") == true
      fail:
        - backend.status == 200 && lookup(backend.body, "valid") != true
      error:
        - backend.status >= 500
    cache:
      ttl:
        pass: "0s"
        fail: "0s"
        error: "0s"
